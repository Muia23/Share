{% load bootstrap4 %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title> Sharer | Home</title>
    </head>
    <body>
        <div class="row" style="height: 100vh;">
            <div class="col-md-3" style="background-color: aqua; width: 100%;">
                <div class="row">
                    <div class="container">
                        <h1 style="text-align: center;"> Sharer</h1>
                    </div>                
                </div>
                <div class="row" style="padding: 30px;">
                    <!-- A search form -->
                    <form class="navbar-form" role="search" action= "{% url 'search_results' %}"s style="background-color: white;">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search Category eg. #category" name="post">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">search</button>
                            </div>                            
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-9" style="width: 100%;">
                <br>            
                    <ul class="container">                    
                        {% for post in posts %}
                        <li style=" display: inline-block; padding: 10px 5px;"> 
                            <div class="card" style="height: 500px; width: 350px; background-color: aqua;">                                                                                                        
                                <img src="{{post.image_url.url}}" class="card-img-bottom" alt="" style="width: 350px; height:500px;">
                                <a href="details/{{post.id}}">Open</a>
                                <h5 style="display: inline-block; position: absolute; top: 10px; left:15px;">{{post.title}}</h5>
                                <p style="display: inline-block; position: absolute; top: 30px; left:15px;">{{post.location}}</p>
                                <p style="display: inline-block; position: absolute; bottom: 5px; right: 10px;">{{post.category}}</p>                                
                            </div>
                        </li>
                        {% endfor %}
                        
                    </ul>

                
                
            </div>
        </div>
        

        {% block scripts %}
            <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        {% endblock %}
    </body>
</html>
